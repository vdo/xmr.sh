[analytics]
reporting_enabled = false
check_for_updates = false


[auth]
disable_login_form = true


[auth.anonymous]
enabled = true
org_role = Admin


[dashboards]
min_refresh_interval = 1m


[paths]
provisioning = /etc/grafana/provisioning


[server]
enable_gzip = true
read_timeout = 2m


[snapshots]
external_enabled = false
